<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parcel BoilerPlate</title>
    <!-- scss file will be replaced with bundled css -->
    <link href="sass/main.scss" rel="stylesheet" />
  </head>

  <body>
    <main id="main" class="container">
      <div class="row pt-20">
        <div class="col text-center">
          <input type="text" id="display" style="width: 100%" />
        </div>
      </div>
      <div class="row pt-20">
        <div class="col text-center"><button type="button" class="btn btn-primary" data-val="7">7</button></div>
        <div class="col text-center"><button type="button" class="btn btn-primary" data-val="8">8</button></div>
        <div class="col text-center"><button type="button" class="btn btn-primary" data-val="9">9</button></div>
      </div>
      <div class="row pt-20">
        <div class="col text-center"><button type="button" class="btn btn-primary" data-val="4">4</button></div>
        <div class="col text-center"><button type="button" class="btn btn-primary" data-val="5">5</button></div>
        <div class="col text-center"><button type="button" class="btn btn-primary" data-val="6">6</button></div>
      </div>
      <div class="row pt-20">
        <div class="col text-center"><button type="button" class="btn btn-primary" data-val="1">1</button></div>
        <div class="col text-center"><button type="button" class="btn btn-primary" data-val="2">2</button></div>
        <div class="col text-center"><button type="button" class="btn btn-primary" data-val="3">3</button></div>
      </div>
      <div class="row pt-20">
        <div class="col text-center"><button type="button" class="btn btn-primary" data-val="0">0</button></div>
        <div class="col text-center"><button type="button" class="btn btn-primary" data-val="=">=</button></div>
        <div class="col text-center"><button type="button" class="btn btn-primary" data-val="+">+</button></div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
